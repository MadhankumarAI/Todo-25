<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ month_name }} {{ year }} - Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #calendar_container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #Header {
            text-align: center;
            margin-bottom: 10px;
        }
        #days, #month_dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        #days div {
            text-align: center;
            font-weight: bold;
            padding: 10px 0;
        }
        .date {
            display: grid;
            place-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            cursor: pointer;
        }
        .date:hover {
            background-color: #007bff;
            color: white;
        }
        #todo_container {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: none;
        }
        #todo_container h3 {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="calendar_container">
        <div id="Header">
            <h2>{{ month_name }} {{ year }}</h2>
        </div>
        <div id="days">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div id="month_dates">
            {% for week in month_days %}
                {% for day in week %}
                    <div>
                        {% if day %}
                            <div class="date" onclick="loadTodo({{ month }}, {{ year }}, {{ day }})">{{ day }}</div>
                        {% else %}
                            <div class="date"></div>
                        {% endif %}
                    </div>
                {% endfor %}
            {% endfor %}
        </div>
        <div id="todo_container">
            <h3>To-Do List</h3>
            <div id="todo_content"></div>
        </div>
    </div>
    <script>
        function loadTodo(month, year, day) {
            const todoContainer = document.getElementById('todo_container');
            const todoContent = document.getElementById('todo_content');

            // Show the container
            todoContainer.style.display = 'block';

            // Fetch to-do list dynamically
            fetch(`/todo/${month}/${year}/${day}`)
                .then(response => response.text())
                .then(data => {
                    todoContent.innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching to-do list:', error);
                    todoContent.innerHTML = '<p>Error loading to-do list. Please try again later.</p>';
                });
        }
    </script>
</body>
</html>
