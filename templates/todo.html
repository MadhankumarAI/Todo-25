<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }

        .task {
            font-size: 16px;
            flex-grow: 1;
        }

        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #ff1a1a;
        }

        form {
            margin-top: 20px;
            display: flex;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List for {{ day }}/{{ month_name }}/{{ year }}</h2>
        <ul>
            {% for todo in todos %}
            <li>
                <span class="task">{{ todo.task }}</span>
                <button class="delete-btn" onclick="deleteTask({{ todo.id }})">Delete</button>
            </li>
            {% endfor %}
        </ul>

        <form method="POST">
            <input type="text" name="task" placeholder="Add a new task..." required>
            <button type="submit">Add</button>
        </form>
    </div>

    <script>
        function deleteTask(taskId) {
            fetch(`/delete-task/${taskId}`, {
                method: 'DELETE',
            })
            .then(response => {
                if (response.ok) {
                    alert('Task deleted successfully!');
                    location.reload(); // Reload the page to refresh the task list
                } else {
                    alert('Failed to delete task.');
                }
            });
        }
    </script>
</body>
</html>
